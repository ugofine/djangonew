{% extends 'base.html' %}


{% block content %}
    <h1>Createpage Blog Form</h1>

    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="title" required placeholder="Title">  <br><br>
        <textarea name="content" required placeholder="Enter your blog form" cols="30" rows="10"></textarea> <br><br>
        <button type="submit">SUBMIT</button>
    </form>

{% endblock content %}
